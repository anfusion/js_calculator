<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Javascript calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	</head>
	<body>

		<main class="ui">
			<div id="displayed" class="ui-display">0</div>
			<div class="ui-input">
				<div class="ui-row">
					<button id="ac" class="ui-input-button ui-input-button-top-left effectac">AC</button>
					<button id="divide" class="ui-input-button operator effectop">รท</button>

				</div>
				<div class="ui-row">
					<button id="n7" class="ui-input-button effect1">7</button>
					<button id="n8" class="ui-input-button effect1">8</button>
					<button id="n9" class="ui-input-button effect1">9</button>
					<button id="times" class="ui-input-button operator effectop">ร</button>	
				</div>
					<div class="ui-row">
					<button id="n4" class="ui-input-button effect1">4</button>
					<button id="n5" class="ui-input-button effect1">5</button>
					<button id="n6" class="ui-input-button effect1">6</button>
					<button id="plus" class="ui-input-button operator effectop">+</button>
				</div>
				<div class="ui-row">
					<button id="n1" class="ui-input-button effect1">1</button>
					<button id="n2" class="ui-input-button effect1">2</button>
					<button id="n3" class="ui-input-button effect1">3</button>
					<button id="minus" class="ui-input-button operator effectop">-</button>	
				</div>
				<div class="ui-row ui-row-bottom">
					<button id="nDec" class="ui-input-button effect1">.</button>
					<button id="n0" class="ui-input-button ui-input-button-bottom-mid effect0">0</button>
					<button id="equals" class="ui-input-button ui-input-button-top-right operator effectop">=</button>	
				</div>
			</div>
		</main>
			<p class="signoff">a.n.Fusion design</p>
			<p class="signoff">Designed and coded by Nick Moriarty</p>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
