<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Javascript calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	</head>
	<body>

		<main class="ui">
			<div id="displayField" class="ui-display">0</div>
			<div class="">
				<div class="ui-row">
					<button id="acbtn" class="ui-input-button ui-input-button-top-left">AC</button>
					<button id="dividebtn" class="ui-input-button operator">รท</button>

				</div>
				<div class="ui-row">
					<button id="n7" class="ui-input-button">7</button>
					<button id="n8" class="ui-input-button">8</button>
					<button id="n9" class="ui-input-button">9</button>
					<button id="timesbtn" class="ui-input-button operator">ร</button>	
				</div>
					<div class="ui-row">
					<button id="n4" class="ui-input-button">4</button>
					<button id="n5" class="ui-input-button">5</button>
					<button id="n6" class="ui-input-button">6</button>
					<button id="plusbtn" class="ui-input-button operator">+</button>
				</div>
				<div class="ui-row">
					<button id="n1" class="ui-input-button">1</button>
					<button id="n2" class="ui-input-button">2</button>
					<button id="n3" class="ui-input-button">3</button>
					<button id="minusbtn" class="ui-input-button operator">-</button>	
				</div>
				<div class="ui-row">
					<button id="nDec" class="ui-input-button">.</button>
					<button id="n0" class="ui-input-button ui-input-button-bottom-mid">0</button>
					<button id="equalsbtn" class="ui-input-button ui-input-button-top-right operator">=</button>	
				</div>
			</div>
		</main>
			<p class="signoff">a.n.Fusion design</p>
			<p class="signoff">Designed and coded by Nick Moriarty</p>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
